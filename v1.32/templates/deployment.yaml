apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  name: {{ include "base-common.fullname" . }}
  labels:
    {{- include "base-common.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      {{- include "base-common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "base-common.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      serviceAccountName: {{ include "base-common.serviceAccountName" . }}

      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- if .Values.initContainers }}
      initContainers:
{{ toYaml .Values.initContainers | indent 8 }}
      {{- end }}

      volumes:
        {{- $persistence := .Values.persistence | default dict }}
        {{- $persistenceEnabled := $persistence.enabled | default false }}
        {{- if and (typeIs "bool" $persistenceEnabled) (eq $persistenceEnabled true) (not $persistence.existingClaim) }}
        - name: {{ .Values.nameOverride }}-volume
          persistentVolumeClaim:
            claimName: {{ template "base-common.name" . }}-pvc
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
        {{- if .Values.volumeConfigMap }}
        - name: {{ .Values.volumeConfigMap.name }}
          configMap:
            name: {{ .Values.volumeConfigMap.name }}
        {{- end }}

      containers:
        - name: {{ .Values.nameOverride }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          {{- if or .Values.extraConfigMap .Values.extraSecret .Values.externalSecret }}
          envFrom:
            {{- if .Values.extraConfigMap }}
            - configMapRef:
                name: {{ .Values.extraConfigMap.name }}
            {{- end }}
            {{- if .Values.extraSecret }}
            - secretRef:
                name: {{ .Values.extraSecret.name }}
            {{- end }}
            {{- if .Values.externalSecret }}
            - secretRef:
                name: {{ .Values.externalSecret.target.name | default .Values.externalSecret.name }}
            {{- end }}
          {{- end }}

          {{- if .Values.env }}
          env:
{{ toYaml .Values.env | indent 12 }}
          {{- end }}

          {{- if .Values.container }}
{{ toYaml .Values.container | indent 10 }}
          {{- end }}

          volumeMounts:
            {{- if and (typeIs "bool" $persistenceEnabled) (eq $persistenceEnabled true) (not $persistence.existingClaim) }}
            - name: {{ .Values.nameOverride }}-volume
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
            {{- if .Values.volumeConfigMap }}
            - name: {{ .Values.volumeConfigMap.name }}
              mountPath: {{ .Values.volumeConfigMap.mountPath }}
              subPath: {{ .Values.volumeConfigMap.subPath }}
            {{- end }}

          ports:
            - name: {{ .Values.service.portName | default "http" }}
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP

          {{- /* ===================== PROBE PRIORITY =====================
               1. gRPC
               2. TCP
               3. HTTP (default)
               ========================================================== */}}

          {{- /* ===================== gRPC PROBES ===================== */}}
          {{- if and .Values.service.grpcProbe .Values.service.grpcProbe.enabled }}

          livenessProbe:
            grpc:
              port: {{ .Values.service.grpcProbe.port | default .Values.service.targetPort }}
          readinessProbe:
            grpc:
              port: {{ .Values.service.grpcProbe.port | default .Values.service.targetPort }}

          {{- /* ===================== TCP PROBES ===================== */}}
          {{- else if and .Values.service.tcpProbe .Values.service.tcpProbe.enabled }}

          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.tcpProbe.port | default .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.service.tcpProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.service.tcpProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.service.tcpProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.service.tcpProbe.failureThreshold | default 3 }}

          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.tcpProbe.port | default .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.service.tcpProbe.readinessInitialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.service.tcpProbe.readinessPeriodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.service.tcpProbe.readinessTimeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.service.tcpProbe.readinessFailureThreshold | default 3 }}

          {{- /* ===================== HTTP PROBES ===================== */}}
          {{- else }}

          {{- if (.Values.service.livenessProbe).enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.service.livenessProbe.path | default "/health" }}
              port: {{ .Values.service.livenessProbe.port | default 80 }}
          {{- end }}

          {{- if (.Values.service.readinessProbe).enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.service.readinessProbe.path }}
              port: {{ .Values.service.readinessProbe.port }}
          {{- end }}

          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      dnsPolicy: {{ .Values.dnsPolicy | default "ClusterFirst" }}
